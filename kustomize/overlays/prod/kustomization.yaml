apiVersion: kustomize.config.k8s.io/v1beta1
images:
- name: backend
  newName: mattedamo26/first-attempt
  newTag: latest
- name: frontend
  newName: mattedamo26/first-attempt-backend
  newTag: 7887c16e1d43f48a0e87b2d0089db9c79e72e0ef
kind: Kustomization
namespace: first-attempt-prod
patches:
- path: backend_backend_patch.yaml
  target:
    labelSelector: tier=backend
    name: backend
secretGenerator:
- literals:
  - MYSQL_ROOT_PASSWORD=password
  - MYSQL_DATABASE=thesisAppMariadb
  name: db-config
resources:
- ../../base/
