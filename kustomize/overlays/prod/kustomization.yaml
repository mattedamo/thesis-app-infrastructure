apiVersion: kustomize.config.k8s.io/v1beta1
images:
- name: backend
  newName: mattedamo26/first-attempt
  newTag: latest
- name: frontend
  newName: mattedamo26/first-attempt-backend
  newTag: 28bc4c801dea46ef46773df99bf6498a454aa095
kind: Kustomization
namespace: first-attempt-prod
patches:
- path: backend_backend_patch.yaml
  target:
    labelSelector: tier=backend
    name: backend
secretGenerator:
- literals:
  - MYSQL_ROOT_PASSWORD=password
  - MYSQL_DATABASE=thesisAppMariadb
  name: db-config
resources:
- ../../base/
