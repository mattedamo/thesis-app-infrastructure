apiVersion: kustomize.config.k8s.io/v1beta1
images:
- name: backend
  newName: mattedamo26/first-attempt-backend
  newTag: 26d18997cc26900347f6b19149c34d56ce787b5f-master
kind: Kustomization
namespace: thesis-app-prod
patches:
- path: backend_backend_service_patch.yaml
  target:
    labelSelector: tier=backend
    name: backend
- path: backend_backend_deployment_patch.yaml
  target:
    labelSelector: tier=backend
    name: backend
- path: frontend_frontend_deployment_patch.yaml
  target:
    labelSelector: tier=frontend
    name: frontend
resources:
- ../../base
secretGenerator:
- literals:
  - MYSQL_ROOT_PASSWORD=password
  - MYSQL_DATABASE=mybd
  name: backend-backend
